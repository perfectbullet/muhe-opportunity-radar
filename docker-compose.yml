version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:6.0
    container_name: muhe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: muhe_opportunity_radar
    networks:
      - muhe-network

  # FastAPI 后端
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: muhe-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=muhe_opportunity_radar
    depends_on:
      - mongodb
    networks:
      - muhe-network

  # Vue3 前端 + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: muhe-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - muhe-network

  # Gradio 应用（可选，用于测试）
  gradio:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: muhe-gradio
    restart: unless-stopped
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=muhe_opportunity_radar
    command: ["python", "app.py"]
    depends_on:
      - mongodb
    networks:
      - muhe-network

volumes:
  mongodb_data:
    driver: local

networks:
  muhe-network:
    driver: bridge
